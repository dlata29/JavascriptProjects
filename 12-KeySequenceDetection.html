<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Press</title>
  </head>
  <body>
    <div class="main"></div>
    <script>
      const pressed = [];
      const secretCode = "divya";
      const dv = document.querySelector(".main");
      window.addEventListener("keyup", (e) => {
        dv.innerHTML = `${e.key}`;
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("Got you");
          dv.innerHTML = " Got you!";
        }
        console.log(e.key);
        console.log(pressed);
      });
    </script>
  </body>
</html>
